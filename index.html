<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Loto breton</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

#grid {
    display: grid;
    gap: 6px;
    margin: 20px auto;
    width: max-content;
}

.cell {
    width: 120px;
    height: 120px;
    border: 2px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 5px;
    font-size: 14px;
    text-align: center;
}

.marked {
    background-color: #b7e4c7;
}

.wrong {
    background-color: #f8b4b4;
}

.loto {
    background-color: gold !important;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Loto breton</h1>

<button id="playButton">▶️ Écouter un audio</button>
<p id="status">Clique sur ▶️ pour commencer</p>

<div id="grid"></div>

<audio id="audioPlayer"></audio>

<script src="script.js"></script>
</body>
</html>
